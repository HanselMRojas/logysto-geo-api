      components:
        securitySchemes:
          bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
        responses:
          jwt400:
            description: El token de autenticaciÃ³n no es vÃ¡lido
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/messageResponse'
                example:
                  message:  Token invÃ¡lido. Parece que no pudimos validar la integridad del token. Vuelve a solicitar uno nuevo
          jwt401:
            description: El token de autenticaciÃ³n ha expirado
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/messageResponse'
                example:
                  message:  Token de sesiÃ³n ha expirado. Vuelva a solicitar uno nuevo!
          serverError:
            description: Error interno del servidor
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/messageResponse'
                example:
                  message: Tenemos problemas con el servidor. Gracias por tu paciencia
        schemas:
          arrayOfDirections:
            type: array
