            responses:
              '200':
                description: El servidor responde un nuevo accessToken con duraciÃ³n de 60 min.
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        accessToken:
                          type: string
                          description: JWT Token expiraciÃ³n 60 min
                    example:
                      message: La sesiÃ³n se ha cerrado correctamente
              '400':
                $ref: '#/components/responses/jwt400'
              '401':
                $ref: '#/components/responses/jwt401'
              '500':
                 $ref: '#/components/responses/serverError'
            tags:
              - Auth
        /geo:
          post:
            security:
              - bearerAuth: []
            summary: Geocode
            description: Obtener coordenadas de una direcciÃ³n en una lÃ­nea
            requestBody:
              content:
                  application/json:
                    schema:
                      type: object
                      properties:
                         address:
                           type: string
                           description: DirecciÃ³n en una lÃ­nea
                    examples:
                      account:
                        value:
                          address: CC Plaza imperial Suba, BogotÃ¡, Colombia
            responses:
