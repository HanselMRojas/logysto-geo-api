                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/messageResponse'
              '500':
                 $ref: '#/components/responses/serverError'
            tags:
              - Auth
        /signout:
          get:
            security:
              - bearerAuth: []
            summary: Cerrar SesiÃ³n
            description: Este mÃ©todo cierra la sessiÃ³n de usuario desabilitando el refreshToken correspondiente
            responses:
              '201':
                description: Al momento crear un nuevo usuario correctamente este devuleve accessToken y refreshToken correspondiente
                content:
