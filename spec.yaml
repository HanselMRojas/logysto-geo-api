              type: object
              properties:
                provider:
                  type: string
                  description: Provedor de Mapas
                slug:
                  type: string
                  description: Slug del nombre del proveedor en el campo provider
                raw:
                  type: object
                  description: Respuesta exitosa del proveedor de Mapas
          messageResponse:
            type: object
            properties:
               message:
                 type: string
                 description: mensaje de resultado de operaciÃ³n
          userAuthParams:
            type: object
            properties:
              username: 
                type: string
                example: hanselmrojas
              password:
                type: string
                example: SuperPassord123
          userSessionResponse:
            type: object
            properties:
              accessToken: 
                type: string
                descripion: d
              refreshToken:
                type: string
      paths:
        /signin:
          post:
            summary: Login
            description: Este mÃ©todo logea un usuario dado la correcta combinaciÃ³n de nombre de usuario y password.
            requestBody:
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/userAuthParams'
